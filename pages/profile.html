<!-- Page Content Here!! -->
<div id=div_userpro>
	<div id=profiletabular>
		<div id=profilename><????den:profile_name></div>

		<!-- Profile Image -->
		<img id=profileimg src="bin/userimage?<????den:id_profile>&scale">

		<!-- Profile Copy -->
		<????den:profile_text>
	</div>

	<div id=profile_postcontrols>
		<form method=post action=bin/post_message>
			<input type=hidden name=id_profile value="<????den:id_profile>">
			<textarea id=profile_postmessage name=message></textarea>
			<div id=profile_postcontrols_buttons>
				<select id=profile_postcontrols_selectprofile name=from_id_profile>
					<????den:profile_optionlist>
				</select>
				<input type=submit value=Post>
			</div>
		</form>
	</div>

	<div>
		<????den:profile_messages>
	</div>

</div>
