<!-- Page Content Here!! -->
<div id=div_userpro>
	<div id=profiletabular>
		<div id=profilename><????den:profile_name></div>

		<!-- Profile Image -->
		<img id=profileimg src="bin/userimage?<????den:id_profile>">

		<!-- Profile Copy -->
		<????den:profile_text>
	</div>

	<div id=profile_postcontrols>
		<form method=post action=bin/post_message>
			<input type=hidden name=id_profile value="<????den:id_profile>">
			<textarea id=profile_postmessage name=message></textarea>
		</form>
		<div>
			<span id=profile_postcontrols_postbutton>Post</span>
		</div>
	</div>

	<div>
		<p>Some text context below the entry field in a paragraph.</p>
		<p>More such text content in an organized paragraph. Both of these are contained in the same div.</p>
	</div>

</div>
